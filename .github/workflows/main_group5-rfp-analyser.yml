# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - group5-rfp-analyser

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_505772f80b964e4684a81fd5f4fad11b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2ed0bf4f66e645588ac9fa7a6a14da0b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_505772f80b964e4684a81fd5f4fad11b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'group5-rfp-analyser'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b77a0c3daf9045b4a1efe2dd9df3d362 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_505772f80b964e4684a81fd5f4fad11b }}/appsvc/staticsite:${{ github.sha }}'